<!DOCTYPE html>
<html>
<head>
    <title>User Information Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-label {
            display: block;
            margin-bottom: 5px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-field">
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email">
    </div>
    <div class="input-field">
        <label for="password" class="input-label">Password:</label>
        <input type="password" id="password">
    </div>
    <button onclick="login()">Login</button>
    <div class="output" id="output">
        <!-- Login response will be shown here -->
    </div>
</div>
<script>
    async function login() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var outputDiv = document.getElementById('output');

        try {
            const response = await fetch('https://nalsee.site:8080/api/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();
                // 로그인 성공 처리, 예를 들어 서버로부터 받은 메시지 또는 사용자 정보 표시
                outputDiv.innerHTML = '<p>Login successful!</p>';
                console.log('Login successful', data);
            } else {
                // 서버에서 에러 응답
                outputDiv.innerHTML = '<p>Login failed!</p>';
                console.error('Login failed', response);
            }
        } catch (error) {
            // 네트워크 에러 처리
            outputDiv.innerHTML = '<p>Network error!</p>';
            console.error('Network error', error);
        }
    }
</script>
</body>
</html>
